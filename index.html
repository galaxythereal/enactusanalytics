<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Analytics Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        /* Global styles */
        body {
            background-color: #F9FAFB;
            font-family: 'Inter', sans-serif;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Header Styles */
        header {
            background: linear-gradient(to right, #003399, #0099ff);
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem;
        }
        .header-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .header-buttons button:hover {
            transform: scale(1.05);
        }
        /* Main Section */
        main {
            margin-top: 2rem;
        }
        .filters, .data-cards, .charts, .table-container {
            margin-bottom: 2rem;
        }
        .filters select, .filters input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s;
        }
        .filters select:hover, .filters input:hover {
            border-color: #3498db;
        }
        .data-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .data-card:hover {
            transform: translateY(-0.5rem);
        }
        .data-card .icon-container {
            background-color: #3498db;
            padding: 1rem;
            border-radius: 50%;
        }
        /* Charts */
        .chart-container {
            height: 400px;
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Table */
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            padding: 1rem;
            border: 1px solid #ddd;
        }
        .table-container th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .table-container tbody tr:hover {
            background-color: #f9f9f9;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .pagination button {
            background-color: #3498db;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #2980b9;
        }
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 60%;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading">
        <div class="spinner"></div>
    </div>

    <div class="min-h-screen">
        <!-- Header -->
        <header>
            <div class="container mx-auto px-4 py-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <h1>Enactus Menoufia</h1>
                        <p>Recruitment Analytics Hub</p>
                    </div>
                    <div class="header-buttons flex space-x-4">
                        <button id="exportBtn" class="bg-white text-blue-900 hover:bg-blue-100 flex items-center">
                            <i class="fas fa-download mr-2"></i>Export Report
                        </button>
                        <button id="refreshBtn" class="bg-green-500 hover:bg-green-600 flex items-center">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh Data
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Filters Section -->
            <section class="filters bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <!-- Committee Filter -->
                    <div>
                        <label for="committeeFilter" class="block text-sm font-medium text-gray-700">Committee</label>
                        <select id="committeeFilter">
                            <option value="">All Committees</option>
                        </select>
                    </div>
                    <!-- Faculty Filter -->
                    <div>
                        <label for="facultyFilter" class="block text-sm font-medium text-gray-700">Faculty</label>
                        <select id="facultyFilter">
                            <option value="">All Faculties</option>
                        </select>
                    </div>
                    <!-- Year Filter -->
                    <div>
                        <label for="yearFilter" class="block text-sm font-medium text-gray-700">Academic Year</label>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <!-- Search Filter -->
                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700">Search</label>
                        <input type="text" id="searchInput" placeholder="Search applicants...">
                    </div>
                </div>
            </section>

            <!-- Key Metrics Section -->
            <section class="data-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="data-card">
                    <div class="flex items-center">
                        <div class="icon-container">
                            <i class="fas fa-users text-white text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500 mb-1">Total Applicants</p>
                            <h3 class="text-2xl font-bold text-gray-900" id="totalApplicants">0</h3>
                            <span class="text-green-500 text-sm ml-2" id="applicantChange">+0%</span>
                        </div>
                    </div>
                </div>
                <!-- More metrics for gender, top faculty, popular committee -->
            </section>

            <!-- Charts Section -->
            <section class="charts grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="chart-container">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Application Timeline</h3>
                    <canvas id="timelineChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Committee Distribution</h3>
                    <canvas id="committeeChart"></canvas>
                </div>
                <!-- More charts for Faculty Breakdown, Academic Year -->
            </section>

            <!-- Applicants Table -->
            <section class="table-container bg-white rounded-xl shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">Applicants List</h3>
                    <div class="flex space-x-2">
                        <button class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-200 transition-colors">
                            <i class="fas fa-filter mr-2"></i>Filter
                        </button>
                        <button class="bg-green-100 text-green-800 px-4 py-2 rounded-lg hover:bg-green-200 transition-colors">
                            <i class="fas fa-download mr-2"></i>Export
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th>Name</th>
                                <th>Committee</th>
                                <th>Faculty</th>
                                <th>Year</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicantsTableBody">
                            <!-- Table rows dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <p>Showing <span id="startRange">1</span> to <span id="endRange">10</span> of <span id="totalEntries">0</span> entries</p>
                    <div>
                        <button>Previous</button>
                        <button>Next</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Applicant Details -->
    <div id="applicantModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">&times;</span>
            <h2 id="modalTitle">Applicant Profile</h2>
            <div id="modalContent">
                <!-- Dynamic content for applicant profile -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let applicants = [];
        let charts = {};
        const colorPalette = [
            '#3B82F6', '#10B981', '#F59E0B', '#EF4444', 
            '#6366F1', '#EC4899', '#8B5CF6', '#14B8A6'
        ];

        // DOM elements
        const elements = {
            loadingScreen: document.getElementById('loadingScreen'),
            committeeFilter: document.getElementById('committeeFilter'),
            facultyFilter: document.getElementById('facultyFilter'),
            yearFilter: document.getElementById('yearFilter'),
            searchInput: document.getElementById('searchInput'),
            applicantModal: document.getElementById('applicantModal'),
            closeModal: document.getElementById('closeModal'),
            refreshBtn: document.getElementById('refreshBtn'),
            exportBtn: document.getElementById('exportBtn')
        };

        // Initialize event listeners
        function initEventListeners() {
            elements.committeeFilter.addEventListener('change', updateDashboard);
            elements.facultyFilter.addEventListener('change', updateDashboard);
            elements.yearFilter.addEventListener('change', updateDashboard);
            elements.searchInput.addEventListener('input', updateDashboard);
            elements.closeModal.addEventListener('click', () => elements.applicantModal.classList.add('hidden'));
            elements.refreshBtn.addEventListener('click', fetchData);
            elements.exportBtn.addEventListener('click', exportData);

            window.addEventListener('click', (event) => {
                if (event.target === elements.applicantModal) {
                    elements.applicantModal.classList.add('hidden');
                }
            });
        }

        // Data fetching and error handling
        async function fetchData() {
            elements.loadingScreen.classList.remove('hidden');
            try {
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvxkaoU0_AHLvTHqsiErgWlFWwdpup0GrtDpLRAnNabbgWRij_oGluCbAdydNNmXXW/exec';
                const response = await fetch(`${SCRIPT_URL}?action=getApplicants`);
                const data = await response.json();
                
                if (data.status === "success") {
                    applicants = data.data.map(enrichApplicantData);
                    initializeDashboard();
                } else {
                    throw new Error(data.message || 'Failed to fetch data');
                }
            } catch (error) {
                showError('Failed to load data. Please try again later.');
                console.error('Data fetching error:', error);
            } finally {
                elements.loadingScreen.classList.add('hidden');
            }
        }

        function enrichApplicantData(applicant) {
            return {
                ...applicant,
                fullName: `${applicant.firstName} ${applicant.lastName}`,
                applicationDate: new Date(applicant.timestamp)
            };
        }

        function showError(message) {
            alert(message); // Simple alert for errors
        }

        // Dashboard initialization and updates
        function initializeDashboard() {
            populateFilters();
            initializeCharts();
            updateDashboard();
        }

        function updateDashboard() {
            const filteredData = getFilteredData();
            updateStats(filteredData);
            updateCharts(filteredData);
            updateTable(filteredData);
        }

        function getFilteredData() {
            return applicants.filter(applicant => {
                const committeeMatch = !elements.committeeFilter.value || 
                    applicant.preferredCommittee === elements.committeeFilter.value;
                const facultyMatch = !elements.facultyFilter.value || 
                    applicant.faculty === elements.facultyFilter.value;
                const yearMatch = !elements.yearFilter.value || 
                    applicant.academicYear === elements.yearFilter.value;
                const searchMatch = !elements.searchInput.value || 
                    applicant.fullName.toLowerCase().includes(elements.searchInput.value.toLowerCase());
                
                return committeeMatch && facultyMatch && yearMatch && searchMatch;
            });
        }

        // Filter population
        function populateFilters() {
            const committees = [...new Set(applicants.map(a => a.preferredCommittee))];
            const faculties = [...new Set(applicants.map(a => a.faculty))];
            const years = [...new Set(applicants.map(a => a.academicYear))];

            populateSelect(elements.committeeFilter, committees);
            populateSelect(elements.facultyFilter, faculties);
            populateSelect(elements.yearFilter, years);
        }

        function populateSelect(select, options) {
            select.innerHTML = '<option value="">All</option>';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Stats updates
        function updateStats(filteredData) {
            const totalApplicants = filteredData.length;
            document.getElementById('totalApplicants').textContent = totalApplicants;
            
            const femaleCount = filteredData.filter(a => a.gender === 'Female').length;
            const maleCount = totalApplicants - femaleCount;
            const femaleRatio = totalApplicants ? ((femaleCount / totalApplicants) * 100).toFixed(1) : 0;
            
            document.getElementById('genderRatio').textContent = `${femaleRatio}%`;
            document.getElementById('femaleCount').textContent = `Female: ${femaleCount}`;
            document.getElementById('maleCount').textContent = `Male: ${maleCount}`;

            const facultyCounts = getCounts(filteredData, 'faculty');
            const topFaculty = getTopItem(facultyCounts);
            document.getElementById('topFaculty').textContent = topFaculty.item;
            document.getElementById('topFacultyStats').textContent = 
                `${topFaculty.count} applicants (${((topFaculty.count / totalApplicants) * 100).toFixed(1)}%)`;

            const committeeCounts = getCounts(filteredData, 'preferredCommittee');
            const topCommittee = getTopItem(committeeCounts);
            document.getElementById('topCommittee').textContent = topCommittee.item;
            document.getElementById('topCommitteeStats').textContent = 
                `${topCommittee.count} applicants (${((topCommittee.count / totalApplicants) * 100).toFixed(1)}%)`;
        }

        // Chart initialization and updates
        function initializeCharts() {
            const chartContexts = {
                timelineChart: document.getElementById('timelineChart'),
                committeeChart: document.getElementById('committeeChart'),
                facultyChart: document.getElementById('facultyChart'),
                yearChart: document.getElementById('yearChart')
            };

            Object.entries(chartContexts).forEach(([chartId, context]) => {
                const ctx = context.getContext('2d');
                charts[chartId] = createChart(chartId, ctx);
            });
        }

        function createChart(chartId, ctx) {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            };

            switch(chartId) {
                case 'timelineChart':
                    return new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [{
                                label: 'Applications',
                                borderColor: '#3B82F6',
                                tension: 0.1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'day'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                case 'committeeChart':
                    return new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                backgroundColor: colorPalette
                            }]
                        },
                        options: commonOptions
                    });
                case 'facultyChart':
                    return new Chart(ctx, {
                        type: 'bar',
                        data: {
                            datasets: [{
                                backgroundColor: colorPalette
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                case 'yearChart':
                    return new Chart(ctx, {
                        type: 'pie',
                        data: {
                            datasets: [{
                                backgroundColor: colorPalette
                            }]
                        },
                        options: commonOptions
                    });
            }
        }

        function updateCharts(filteredData) {
            updateTimelineChart(filteredData);
            updateDistributionChart(filteredData, 'committeeChart', 'preferredCommittee');
            updateDistributionChart(filteredData, 'facultyChart', 'faculty');
            updateDistributionChart(filteredData, 'yearChart', 'academicYear');
        }

        function updateTimelineChart(filteredData) {
            const timelineData = getTimelineData(filteredData);
            charts.timelineChart.data.labels = timelineData.labels;
            charts.timelineChart.data.datasets[0].data = timelineData.data;
            charts.timelineChart.update();
        }

        function updateDistributionChart(filteredData, chartId, property) {
            const counts = getCounts(filteredData, property);
            charts[chartId].data.labels = Object.keys(counts);
            charts[chartId].data.datasets[0].data = Object.values(counts);
            charts[chartId].update();
        }

        // Table updates
        function updateTable(filteredData) {
            const tbody = document.getElementById('applicantsTableBody');
            tbody.innerHTML = '';

            filteredData.forEach(applicant => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                    <span class="text-gray-500 font-medium">${applicant.firstName[0]}${applicant.lastName[0]}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${applicant.fullName}</div>
                                <div class="text-sm text-gray-500">${applicant.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${applicant.preferredCommittee}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${applicant.faculty}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${applicant.academicYear}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Pending
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="showApplicantProfile('${applicant.email}')" class="text-blue-600 hover:text-blue-900">View Profile</button>
                    </td>
                `;
            });

            document.getElementById('totalEntries').textContent = filteredData.length;
        }

        // Utility functions
        function getCounts(data, property) {
            return data.reduce((acc, item) => {
                acc[item[property]] = (acc[item[property]] || 0) + 1;
                return acc;
            }, {});
        }

        function getTopItem(counts) {
            const entries = Object.entries(counts);
            if (entries.length === 0) return { item: '-', count: 0 };
            
            const [item, count] = entries.reduce((max, current) => 
                current[1] > max[1] ? current : max
            );
            return { item, count };
        }

        function getTimelineData(filteredData) {
            const dates = filteredData.map(a => a.applicationDate)
                .sort((a, b) => a - b);
            
            if (dates.length === 0) return { labels: [], data: [] };

            const dailyCounts = dates.reduce((acc, date) => {
                const day = date.toISOString().split('T')[0];
                acc[day] = (acc[day] || 0) + 1;
                return acc;
            }, {});

            return {
                labels: Object.keys(dailyCounts),
                data: Object.values(dailyCounts)
            };
        }
 function exportData() {
        const csvData = [];
        const headers = ['Full Name', 'Email', 'Committee', 'Faculty', 'Academic Year'];

        // Push the headers to the CSV data
        csvData.push(headers.join(','));

        // Loop through filtered applicants and push data to CSV
        const filteredData = getFilteredData();
        filteredData.forEach(applicant => {
            const row = [
                applicant.fullName,
                applicant.email,
                applicant.preferredCommittee,
                applicant.faculty,
                applicant.academicYear
            ];
            csvData.push(row.join(','));
        });

        // Create a Blob from the CSV data
        const csvBlob = new Blob([csvData.join('\n')], { type: 'text/csv' });
        const url = URL.createObjectURL(csvBlob);

        // Create a link to download the file
        const downloadLink = document.createElement('a');
        downloadLink.href = url;
        downloadLink.download = 'applicants_data.csv';

        // Append the link to the body and click to trigger download
        document.body.appendChild(downloadLink);
        downloadLink.click();

        // Clean up
        document.body.removeChild(downloadLink);
        URL.revokeObjectURL(url);
    }

    initEventListeners();
    fetchData();
        initEventListeners();
        fetchData();
    </script>
</body>
</html>
