<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Menoufia Analytics Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        /* Global styles */
        body {
            background-color: #F9FAFB;
            font-family: 'Inter', sans-serif;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Header Styles */
        header {
            background: linear-gradient(to right, #003399, #0099ff);
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem;
        }
        .header-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .header-buttons button:hover {
            transform: scale(1.05);
        }
        /* Main Section */
        main {
            margin-top: 2rem;
        }
        .filters, .data-cards, .charts, .table-container {
            margin-bottom: 2rem;
        }
        .filters select, .filters input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.3s;
        }
        .filters select:hover, .filters input:hover {
            border-color: #3498db;
        }
        .data-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .data-card:hover {
            transform: translateY(-0.5rem);
        }
        .data-card .icon-container {
            background-color: #3498db;
            padding: 1rem;
            border-radius: 50%;
        }
        /* Charts */
        .chart-container {
            height: 400px;
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Table */
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            padding: 1rem;
            border: 1px solid #ddd;
        }
        .table-container th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .table-container tbody tr:hover {
            background-color: #f9f9f9;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .pagination button {
            background-color: #3498db;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #2980b9;
        }
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 60%;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading">
        <div class="spinner"></div>
    </div>

    <div class="min-h-screen">
        <!-- Header -->
        <header>
            <div class="container mx-auto px-4 py-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <h1>Enactus Menoufia</h1>
                        <p>Recruitment Analytics Hub</p>
                    </div>
                    <div class="header-buttons flex space-x-4">
                        <button id="exportBtn" class="bg-white text-blue-900 hover:bg-blue-100 flex items-center">
                            <i class="fas fa-download mr-2"></i>Export Report
                        </button>
                        <button id="refreshBtn" class="bg-green-500 hover:bg-green-600 flex items-center">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh Data
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Filters Section -->
            <section class="filters bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <!-- Committee Filter -->
                    <div>
                        <label for="committeeFilter" class="block text-sm font-medium text-gray-700">Committee</label>
                        <select id="committeeFilter">
                            <option value="">All Committees</option>
                        </select>
                    </div>
                    <!-- Faculty Filter -->
                    <div>
                        <label for="facultyFilter" class="block text-sm font-medium text-gray-700">Faculty</label>
                        <select id="facultyFilter">
                            <option value="">All Faculties</option>
                        </select>
                    </div>
                    <!-- Year Filter -->
                    <div>
                        <label for="yearFilter" class="block text-sm font-medium text-gray-700">Academic Year</label>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <!-- Search Filter -->
                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700">Search</label>
                        <input type="text" id="searchInput" placeholder="Search applicants...">
                    </div>
                </div>
            </section>

            <!-- Key Metrics Section -->
            <section class="data-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="data-card">
                    <div class="flex items-center">
                        <div class="icon-container">
                            <i class="fas fa-users text-white text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500 mb-1">Total Applicants</p>
                            <h3 class="text-2xl font-bold text-gray-900" id="totalApplicants">0</h3>
                            <span class="text-green-500 text-sm ml-2" id="applicantChange">+0%</span>
                        </div>
                    </div>
                </div>
                <!-- More metrics for gender, top faculty, popular committee -->
            </section>

            <!-- Charts Section -->
            <section class="charts grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="chart-container">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Application Timeline</h3>
                    <canvas id="timelineChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Committee Distribution</h3>
                    <canvas id="committeeChart"></canvas>
                </div>
                <!-- More charts for Faculty Breakdown, Academic Year -->
            </section>

            <!-- Applicants Table -->
            <section class="table-container bg-white rounded-xl shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">Applicants List</h3>
                    <div class="flex space-x-2">
                        <button class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-200 transition-colors">
                            <i class="fas fa-filter mr-2"></i>Filter
                        </button>
                        <button class="bg-green-100 text-green-800 px-4 py-2 rounded-lg hover:bg-green-200 transition-colors">
                            <i class="fas fa-download mr-2"></i>Export
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th>Name</th>
                                <th>Committee</th>
                                <th>Faculty</th>
                                <th>Year</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicantsTableBody">
                            <!-- Table rows dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <p>Showing <span id="startRange">1</span> to <span id="endRange">10</span> of <span id="totalEntries">0</span> entries</p>
                    <div>
                        <button>Previous</button>
                        <button>Next</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Applicant Details -->
    <div id="applicantModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">&times;</span>
            <h2 id="modalTitle">Applicant Profile</h2>
            <div id="modalContent">
                <!-- Dynamic content for applicant profile -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const applicants = [];  // Placeholder for applicants data
            let filteredApplicants = [];

            const filters = {
                committee: '',
                faculty: '',
                year: '',
                search: ''
            };

            const totalApplicantsEl = document.getElementById('totalApplicants');
            const genderRatioEl = document.getElementById('genderRatio');
            const startRangeEl = document.getElementById('startRange');
            const endRangeEl = document.getElementById('endRange');
            const totalEntriesEl = document.getElementById('totalEntries');
            const applicantModal = document.getElementById('applicantModal');
            const modalTitleEl = document.getElementById('modalTitle');
            const modalContentEl = document.getElementById('modalContent');

            // Loading data function
            async function fetchData() {
                // Simulate fetch for example purposes
                setTimeout(() => {
                    // Populate applicants and update the UI
                    // applicants = response from fetch
                    updateDashboard();
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }

            function updateDashboard() {
                // Apply filtering and update UI
                filteredApplicants = applicants.filter(applicant => {
                    return (
                        (filters.committee ? applicant.committee === filters.committee : true) &&
                        (filters.faculty ? applicant.faculty === filters.faculty : true) &&
                        (filters.year ? applicant.year === filters.year : true) &&
                        (filters.search ? applicant.name.toLowerCase().includes(filters.search.toLowerCase()) : true)
                    );
                });
                renderTable(filteredApplicants);
                updateStats(filteredApplicants);
                updateCharts(filteredApplicants);
            }

            function renderTable(data) {
                const tbody = document.getElementById('applicantsTableBody');
                tbody.innerHTML = '';

                data.forEach(applicant => {
                    const row = `<tr>
                        <td>${applicant.name}</td>
                        <td>${applicant.committee}</td>
                        <td>${applicant.faculty}</td>
                        <td>${applicant.year}</td>
                        <td><span class="bg-green-100 text-green-800 px-2 py-1 rounded">${applicant.status}</span></td>
                        <td><button onclick="viewProfile('${applicant.email}')" class="text-blue-600 hover:text-blue-900">View Profile</button></td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });

                totalEntriesEl.textContent = data.length;
            }

            function viewProfile(email) {
                const applicant = applicants.find(a => a.email === email);
                if (!applicant) return;
                modalTitleEl.textContent = `${applicant.name} Profile`;
                modalContentEl.innerHTML = `
                    <p><strong>Email:</strong> ${applicant.email}</p>
                    <p><strong>Committee:</strong> ${applicant.committee}</p>
                    <p><strong>Faculty:</strong> ${applicant.faculty}</p>
                `;
                applicantModal.classList.add('active');
            }

            document.getElementById('closeModal').addEventListener('click', () => {
                applicantModal.classList.remove('active');
            });

            fetchData();
        });
    </script>
</body>
</html>
